
matrix:
  include:
    -language: node_js
    node_js:
    - "lts/*"

    install:
    - npm install

    cache:
      directories:
      - "node_modules"

    -language: rust
    rust:
      - nightly

    allow_failures:
      - rust: nightly
    fast_finish: true

    install:
        - npm install

    script
      - npm run build && npm run test:coveralls

      cache:
            directories:
            - "node_modules"

notifications:
  email: false
